<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Withdraw</h1>
    <form
            th:action="@{/bankaccount/withdraw/{id}(id=${bankAccount.id})}"
            th:object="${bankAccount}"
            method="POST">


        <div class="form-group">
            <label for="inputBalance">Please indicate the desired amount</label>
            <input type="text" th:field="*{balance}" class="form-control" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
